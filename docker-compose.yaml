volumes:
  data:
  qdrant_data:
  northwind_data:


networks:
  analytics:
    driver: bridge

services:
  bootstrap:
    build:
      context: ./bootstrap
      dockerfile: Dockerfile
    restart: on-failure
    platform: linux/amd64
    environment:
      DATA_PATH: /app/data
    volumes:
      - data:/app/data
    command: /bin/sh /app/init.sh
    networks:
      - analytics

  analytics-engine:
    image: ghcr.io/nexusquantum/analytics-engine:latest
    restart: on-failure
    platform: ${PLATFORM:-linux/amd64}
    env_file:
      - .env
    ports:
      - "${ANALYTICS_ENGINE_PORT:-8080}:8080"
    volumes:
      - data:/usr/src/app/etc
      - ./data:/usr/src/app/data
    networks:
      - analytics
    depends_on:
      - bootstrap

  ibis-server:
    image: ghcr.io/nexusquantum/analytics-engine-ibis:latest
    restart: on-failure
    platform: ${PLATFORM:-linux/amd64}
    env_file:
      - .env
    ports:
      - "${IBIS_SERVER_PORT:-8000}:8000"
    volumes:
      - ./data:/usr/src/app/data
    networks:
      - analytics
    depends_on:
      - analytics-engine

  analytics-service:
    build:
      context: ./analytics-ai-service
      dockerfile: docker/Dockerfile
    restart: on-failure
    platform: linux/amd64
    image: analytics-service:local
    expose:
      - 5555
    ports:
      - "5555:5555"
    environment:
      PYTHONUNBUFFERED: 1
      CONFIG_PATH: /app/config.yaml
      ANALYTICS_UI_ENDPOINT: http://analytics-ui:3000
    env_file:
      - .env
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data:ro
    networks:
      - analytics
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:v1.11.0
    restart: on-failure
    expose:
      - 6333
      - 6334
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - analytics

  northwind-db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: northwind
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo123
    ports:
      - "5432:5432"
    volumes:
      - ./northwind.sql:/docker-entrypoint-initdb.d/northwind.sql:ro
      - northwind_data:/var/lib/postgresql/data
    networks:
      - analytics

  analytics-ui:
    build:
      context: ./analytics-ui
      dockerfile: Dockerfile
    restart: on-failure
    platform: linux/amd64
    image: analytics-ui:local
    environment:
      DB_TYPE: sqlite
      SQLITE_FILE: /app/data/db.sqlite3
      ANALYTICS_ENGINE_ENDPOINT: http://analytics-engine:8080
      ANALYTICS_AI_ENDPOINT: http://analytics-service:5555
      IBIS_SERVER_ENDPOINT: http://ibis-server:8000
      GENERATION_MODEL: gpt-4o-mini
      ANALYTICS_ENGINE_PORT: 8080
      ANALYTICS_AI_SERVICE_VERSION: 0.27.1
      ANALYTICS_UI_VERSION: 0.31.1
      ANALYTICS_ENGINE_VERSION: 0.18.3
      USER_UUID: demo-user-123
      TELEMETRY_ENABLED: false
      NEXT_PUBLIC_TELEMETRY_ENABLED: false
      EXPERIMENTAL_ENGINE_RUST_VERSION: false
      ANALYTICS_PRODUCT_VERSION: 0.27.0
    ports:
      - "3000:3000"
    volumes:
      - data:/app/data
    networks:
      - analytics
    depends_on:
      - analytics-service
      - analytics-engine
      - ibis-server
